    <script>
        // Function to fetch products from the API and populate the container
        async function fetchAndDisplayProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products/');
                const products = await response.json();
    
                if (Array.isArray(products) && products.length > 0) {
                    const productContainer = document.getElementById('productContainer');
    
                    // Clear any existing content in the container
                    productContainer.innerHTML = '';
    
                    // Group products by category
                    const productsByCategory = {};
                    products.forEach(product => {
                        const { category } = product;
                        if (!productsByCategory[category]) {
                            productsByCategory[category] = [];
                        }
                        productsByCategory[category].push(product);
                    });
    
                    // Loop through each category and create product rows
                    for (const category in productsByCategory) {
                        const categoryProducts = productsByCategory[category];
    
                        // Create a new section for the category
                        const categorySection = document.createElement('div');
                        categorySection.classList.add('jumbotron', 'jumbotron-body');
                        categorySection.innerHTML = `
                            <div class="container">
                                <h2 class="text-center mb-5">${category}</h2>
                                <div class="row" id="${category.replace(/\s+/g, '')}Products"></div>
                            </div>
                        `;
                        productContainer.appendChild(categorySection);
    
                        // Loop through category products and create product cards
                        const productRowContainer = document.getElementById(`${category.replace(/\s+/g, '')}Products`);
                        let productRow = '';
                        categoryProducts.forEach((product, index) => {
                            const { product_id, name, description, price , img_url, quantity } = product;
    
                            // Create a new product card element
                            const productCard = `
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <img src=${img_url} alt="${name}" class="category-img img-fluid">
                                        <h3 class="category-title">${name}</h3>
                                        <p>${description}</p>
                                        <p>Quantities : <span>${quantity}</span> </p>
                                        <button class="add-to-cart-btn" onclick="addToCart(${product_id}, '${name}', ${price} , '${img_url}', ${quantity})">Add to Cart - $${price.toFixed(2)}</button>
                                    </div>
                                </div>
                            `;
    
                            // Append product card to the current row
                            productRow += productCard;
    
                            // Add row to the DOM when three products are accumulated or at the last product
                            if ((index + 1) % 3 === 0 || index === categoryProducts.length - 1) {
                                const productRowElement = document.createElement('div');
                                productRowElement.classList.add('row');
                                productRowElement.innerHTML = productRow;
                                productRowContainer.appendChild(productRowElement);
                                productRow = ''; // Reset row for the next set of products
                            }
                        });
                    }
                } else {
                    console.log('No products found.');
                }
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }
    
        // Function to add item to cart
        async function addToCart(productId, productName, productPrice , img_url, quantity) 
        {
            console.log("product : ",productId , productName, productPrice  , img_url , quantity);
            if(quantity<= 0){
                alert('Product is out of stock.');
                return;
            }
            const token = localStorage.getItem('accessToken'); 
            const userId = localStorage.getItem('userId');
            const body = {
                userId: userId,
                product_id: productId,
                quantity: 1,
                product_name: productName,
                total_price: productPrice * quantity,
                img_url: img_url,
            };
    
            try {
                const response = await fetch('http://localhost:3000/api/cart/', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        product_id: productId,
                        quantity: 1,
                        product_name: productName,
                        total_price: productPrice * quantity,
                        img_url : img_url,
                    })
                });
                
                
                if (response.ok) { 
                    alert('Item added to cart successfully!');
                    const updateQuantityResponse = await fetch(`http://localhost:3000/api/products/${productId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                quantity: -1
                            })
                        });

                        if (updateQuantityResponse.ok) {
                            console.log('Product quantity updated successfully.');
                            fetchAndDisplayProducts();
                        } else {
                            console.error('Failed to update product quantity.');
                        }
                  } else {
                    throw new Error('Failed to add item to cart');
                }
            } 
            catch (error) {
                console.error('Error adding item to cart:', error);
            }
        }
    
        // Call fetchAndDisplayProducts when the page is loaded
        window.addEventListener('load', fetchAndDisplayProducts);
    </script>
